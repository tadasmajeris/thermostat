<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="src/Thermostat.js"></script>
    <script src='interface.js'></script>
    <link rel="stylesheet" href="style.css">
    <title>Thermostat Project</title>
  </head>
    <body>
      <div id='pip_boy'>
        <img src='pipboy.png'/>
        <h3>YEAR: 2067</h3>
      </div>
      <div id='main'>
        <section id='section1'>
          <h1 class=".medium-usage" id='temperature'></h1>
          <p>
            <button id="temperature-down">-</button>
            <button id="temperature-reset">reset</button>
            <button id="temperature-up">+</button><br />
            <br />
            Power saving: <span id="power-saving-status">on</span><br />
            <button id="powersaving-toggle">PSM off</button>
          </p>
        </section>
        <section id='section2'>
          <select id="city">
            <option>Manchester</option>
            <option>London</option>
            <option>Tokyo</option>
            <option>Kursenai</option>
            <option>Szczecin</option>
            <option>Rio de Janeiro</option>
          </select>
          <h3><span id="city_name"></span><span id="outside-temperature"></span></h3>
        </section>
      </div>
    </body>
</html>
